# noinspection GraphQLTypeRedefinition

""" ---------- Domain Types ----------"""
type Comment {
    content: String!
    id: UUID!
    postId: UUID!
    prntId: UUID
    replies: [Comment!]
    userId: UUID
}

""" ---------- Input Types ----------"""
input CreateCommentInput {
    content: String!
    postId: UUID!
    prntId: UUID
    userId: UUID!
}

input CreatePostInput {
    content: String!
    tags: [TagInput!]
    title: String!
}

input CreateUserInput {
    password: String!
    username: String!
}

type CurrentUser {
    id: ID
    authorities: [String!]
    authenticated: Boolean!
}

input DeleteUserInput {
    id: UUID!
}

enum ErrorDetail {
    """
    The deadline expired before the operation could complete.

    For operations that change the state of the system, this error
    may be returned even if the operation has completed successfully.
    For example, a successful response from a server could have been
    delayed long enough for the deadline to expire.

    HTTP Mapping: 504 Gateway Timeout
    Error Type: UNAVAILABLE
    """
    DEADLINE_EXCEEDED

    """
    The server detected that the client is exhibiting a behavior that
    might be generating excessive load.

    HTTP Mapping: 429 Too Many Requests or 420 Enhance Your Calm
    Error Type: UNAVAILABLE
    """
    ENHANCE_YOUR_CALM

    """
    The requested field is not found in the schema.

    This differs from `NOT_FOUND` in that `NOT_FOUND` should be used when a
    query is valid, but is unable to return a result (if, for example, a
    specific video id doesn't exist). `FIELD_NOT_FOUND` is intended to be
    returned by the server to signify that the requested field is not known to exist.
    This may be returned in lieu of failing the entire query.
    See also `PERMISSION_DENIED` for cases where the
    requested field is invalid only for the given user or class of users.

    HTTP Mapping: 404 Not Found
    Error Type: BAD_REQUEST
    """
    FIELD_NOT_FOUND

    """
    The client specified an invalid argument.

    Note that this differs from `FAILED_PRECONDITION`.
    `INVALID_ARGUMENT` indicates arguments that are problematic
    regardless of the state of the system (e.g., a malformed file name).

    HTTP Mapping: 400 Bad Request
    Error Type: BAD_REQUEST
    """
    INVALID_ARGUMENT

    """
    The provided cursor is not valid.

    The most common usage for this error is when a client is paginating
    through a list that uses stateful cursors. In that case, the provided
    cursor may be expired.

    HTTP Mapping: 404 Not Found
    Error Type: NOT_FOUND
    """
    INVALID_CURSOR

    """
    Unable to perform operation because a required resource is missing.

    Example: Client is attempting to refresh a list, but the specified
    list is expired. This requires an action by the client to get a new list.

    If the user is simply trying GET a resource that is not found,
    use the NOT_FOUND error type. FAILED_PRECONDITION.MISSING_RESOURCE
    is to be used particularly when the user is performing an operation
    that requires a particular resource to exist.

    HTTP Mapping: 400 Bad Request or 500 Internal Server Error
    Error Type: FAILED_PRECONDITION
    """
    MISSING_RESOURCE

    """
    Service Error.

    There is a problem with an upstream service.

    This may be returned if a gateway receives an unknown error from a service
    or if a service is unreachable.
    If a request times out which waiting on a response from a service,
    `DEADLINE_EXCEEDED` may be returned instead.
    If a service returns a more specific error Type, the specific error Type may
    be returned instead.

    HTTP Mapping: 502 Bad Gateway
    Error Type: UNAVAILABLE
    """
    SERVICE_ERROR

    """
    Request failed due to network errors.

    HTTP Mapping: 503 Unavailable
    Error Type: UNAVAILABLE
    """
    TCP_FAILURE

    """
    Request throttled based on server concurrency limits.

    HTTP Mapping: 503 Unavailable
    Error Type: UNAVAILABLE
    """
    THROTTLED_CONCURRENCY

    """
    Request throttled based on server CPU limits

    HTTP Mapping: 503 Unavailable.
    Error Type: UNAVAILABLE
    """
    THROTTLED_CPU

    """
    The operation is not implemented or is not currently supported/enabled.

    HTTP Mapping: 501 Not Implemented
    Error Type: BAD_REQUEST
    """
    UNIMPLEMENTED

    """
    Unknown error.

    This error should only be returned when no other error detail applies.
    If a client sees an unknown errorDetail, it will be interpreted as UNKNOWN.

    HTTP Mapping: 500 Internal Server Error
    """
    UNKNOWN
}

enum ErrorType {
    """
    Bad Request.

    There is a problem with the request.
    Retrying the same request is not likely to succeed.
    An example would be a query or argument that cannot be deserialized.

    HTTP Mapping: 400 Bad Request
    """
    BAD_REQUEST

    """
    The operation was rejected because the system is not in a state
    required for the operation's execution.  For example, the directory
    to be deleted is non-empty, an rmdir operation is applied to
    a non-directory, etc.

    Service implementers can use the following guidelines to decide
    between `FAILED_PRECONDITION` and `UNAVAILABLE`:

    - Use `UNAVAILABLE` if the client can retry just the failing call.
    - Use `FAILED_PRECONDITION` if the client should not retry until
    the system state has been explicitly fixed.  E.g., if an "rmdir"
    fails because the directory is non-empty, `FAILED_PRECONDITION`
    should be returned since the client should not retry unless
    the files are deleted from the directory.

    HTTP Mapping: 400 Bad Request or 500 Internal Server Error
    """
    FAILED_PRECONDITION

    """
    Internal error.

    An unexpected internal error was encountered. This means that some
    invariants expected by the underlying system have been broken.
    This error code is reserved for serious errors.

    HTTP Mapping: 500 Internal Server Error
    """
    INTERNAL

    """
    The requested entity was not found.

    This could apply to a resource that has never existed (e.g. bad resource id),
    or a resource that no longer exists (e.g. cache expired.)

    Note to server developers: if a request is denied for an entire class
    of users, such as gradual feature rollout or undocumented allowlist,
    `NOT_FOUND` may be used. If a request is denied for some users within
    a class of users, such as user-based access control, `PERMISSION_DENIED`
    must be used.

    HTTP Mapping: 404 Not Found
    """
    NOT_FOUND

    """
    The caller does not have permission to execute the specified
    operation.

    `PERMISSION_DENIED` must not be used for rejections
    caused by exhausting some resource or quota.
    `PERMISSION_DENIED` must not be used if the caller
    cannot be identified (use `UNAUTHENTICATED`
    instead for those errors).

    This error Type does not imply the
    request is valid or the requested entity exists or satisfies
    other pre-conditions.

    HTTP Mapping: 403 Forbidden
    """
    PERMISSION_DENIED

    """
    The request does not have valid authentication credentials.

    This is intended to be returned only for routes that require
    authentication.

    HTTP Mapping: 401 Unauthorized
    """
    UNAUTHENTICATED

    """
    Currently Unavailable.

    The service is currently unavailable.  This is most likely a
    transient condition, which can be corrected by retrying with
    a backoff.

    HTTP Mapping: 503 Unavailable
    """
    UNAVAILABLE

    """
    Unknown error.

    For example, this error may be returned when
    an error code received from another address space belongs to
    an error space that is not known in this address space.  Also
    errors raised by APIs that do not return enough error information
    may be converted to this error.

    If a client sees an unknown errorType, it will be interpreted as UNKNOWN.
    Unknown errors MUST NOT trigger any special behavior. These MAY be treated
    by an implementation as being equivalent to INTERNAL.

    When possible, a more specific error should be provided.

    HTTP Mapping: 520 Unknown Error
    """
    UNKNOWN
}

type Mutation {
    createComment(input: CreateCommentInput!): Comment!
    deleteComment(id: UUID!): Boolean!
    togglePostComments(postId: UUID!): Boolean!
    toggleUserComments(userId: UUID!): Boolean!
    updateComment(input: UpdateCommentInput!): Comment!
    signIn(input: SignInInput!): Boolean
    signOut: Boolean
    createPost(input: CreatePostInput!): Post!
    deletePost(id: UUID!): Boolean!
    togglePostLike(postId: UUID!): Boolean!
    toggleUserPosts(userId: UUID!): Boolean!
    updatePost(input: UpdatePostInput!): Post!
    createUser(input: CreateUserInput!): User!
    deleteUser(input: DeleteUserInput!): Boolean!
    updateUser(input: UpdateUserInput!): User!
}

""" ---------- Federated Types ----------"""
type Post {
    comments: [Comment!]
    commentsDisabled: Boolean
    commentsNumber: Int
    id: UUID!
    content: String!
    tags: [String!]
    title: String!
    userId: UUID
}

type PostPage {
    data: [Post!]
    hasNext: Boolean
    hasPrev: Boolean
    page: Int
    size: Int
}

""" ---------- Input Types ----------"""
input PostsLookupInput {
    page: Int! = 0
    size: Int! = 20
    tags: [TagInput!]
}

""" ---------- Root Types (Query/Mutation/Subscription) ----------"""
type Query {
    comment(id: UUID!): Comment
    me: CurrentUser
    post(id: UUID!): Post
    posts(input: PostsLookupInput! = {page: 0, size: 20}): PostPage
    user(id: UUID!): User
    users(input: UsersLookupInput! = {page: 0, size: 20}): UserPage
}

input SignInInput {
    username: String!
    password: String!
}

input TagInput {
    name: String!
}

input UpdateCommentInput {
    content: String
    id: UUID!
}

input UpdatePostInput {
    content: String
    id: UUID!
    tags: [TagInput!]
    title: String
}

input UpdateUserInput {
    id: UUID!
    password: String
}

""" ---------- Federated Types ----------"""
type User {
    comments: [Comment!]
    commentsDisabled: Boolean
    id: UUID!
    posts: [Post!]
    postsDisabled: Boolean
    authorities: [String!]
    username: String
}

type UserPage {
    data: [User!]
    hasNext: Boolean
    hasPrev: Boolean
    page: Int
    size: Int
}

""" ---------- Input Types ----------"""
input UsersLookupInput {
    page: Int! = 0
    size: Int! = 20
}

"""A universally unique identifier compliant UUID Scalar"""
scalar UUID
