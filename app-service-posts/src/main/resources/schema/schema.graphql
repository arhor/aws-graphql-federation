# noinspection GraphQLTypeRedefinition
# noinspection GraphQLMemberRedefinition
# noinspection DgsEntityFetcherInspector

scalar UUID
scalar Upload

type Query {
    post(id: UUID!): Post
    posts(input: PostsLookupInput! = {}): [Post!]!
}

type Mutation {
    createPost(input: CreatePostInput!): Post!
    updatePost(input: UpdatePostInput!): Post!
    deletePost(id: UUID!): Boolean!
}

input PostsLookupInput {
    page: Int! = 0
    size: Int! = 20
}

input CreatePostInput {
    userId: UUID!
    header: String!
    content: String!
    options: [Option!]
    tags: [String!]
}

input UpdatePostInput {
    id: UUID!
    header: String
    content: String
    options: [Option!]
    tags: [String!]
}

type Post @key(fields: "id") {
    id: UUID!
    userId: UUID
    header: String!
    content: String!
    options: [Option!]
    tags: [String!]
}

enum Option {
    NSFW
}

type User @key(fields: "id") @extends {
    id: UUID! @external
    posts: [Post!]
}
