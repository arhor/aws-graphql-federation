name: Comments service CI

on:
  push:
    branches:
      - 'master'
    paths:
      - '.github/workflows/app-service-comments-CI.yml'
      - '.github/actions/build-and-verify-code-coverage.yml'
      - 'app-service-comments/**'
      - 'lib-*/**'
  pull_request:
    branches:
      - 'master'
    paths:
      - '.github/workflows/app-service-comments-CI.yml'
      - '.github/actions/build-and-verify-code-coverage.yml'
      - 'app-service-comments/**'
      - 'lib-*/**'
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    uses: ./.github/workflows/build-and-verify-code-coverage.yml
    with:
      application-name: 'app-service-posts'
