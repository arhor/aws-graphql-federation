name: Comments service CI

on:
  push:
    branches:
      - 'master'
    paths:
      - '.github/workflows/app-service-comments-CI.yml'
      - '.github/actions/build-and-verify-code-coverage.yml'
      - 'app-service-comments/**'
      - 'lib-*/**'
  pull_request:
    branches:
      - 'master'
    paths:
      - '.github/workflows/app-service-comments-CI.yml'
      - '.github/actions/build-and-verify-code-coverage.yml'
      - 'app-service-comments/**'
      - 'lib-*/**'
  workflow_dispatch:

jobs:
  test_and_build:
    name: Build and Test
    uses: ./.github/actions/build-and-verify-code-coverage.yml
    with:
      APP_SERVICE_NAME: 'app-service-comments'
