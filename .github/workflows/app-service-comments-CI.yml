name: Comments service CI

on:
  push:
    branches:
      - 'master'
    paths:
      - '.github/workflows/app-service-comments-CI.yml'
      - 'app-service-comments/**'
      - 'lib-common/**'
      - 'lib-platform/**'
      - 'lib-spring-starter-config/**'
      - 'lib-spring-starter-dgs/**'
      - 'lib-spring-starter-security/**'
      - 'lib-spring-starter-tracing/**'
  pull_request:
    branches:
      - 'master'
    paths:
      - '.github/workflows/app-service-comments-CI.yml'
      - 'app-service-comments/**'
      - 'lib-common/**'
      - 'lib-platform/**'
      - 'lib-spring-starter-config/**'
      - 'lib-spring-starter-dgs/**'
      - 'lib-spring-starter-security/**'
      - 'lib-spring-starter-tracing/**'
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3-beta
        with:
          gradle-version: wrapper

      - name: Build Comments service
        run: 'gradle :app-service-comments:build'
