name: DGS Posts service CI

on:
  push:
    branches:
      - 'master'
    paths:
      - 'app-service-posts/**'
      - 'lib-platform/**'
      - 'lib-common/**'
  pull_request:
    branches:
      - 'master'
    paths:
      - 'app-service-posts/**'
      - 'lib-platform/**'
      - 'lib-common/**'
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build DGS Posts service
        run: 'gradle :app-service-posts:build'
