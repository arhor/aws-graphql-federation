name: Users service CI

on:
  push:
    branches:
      - 'master'
    paths:
      - '.github/workflows/app-service-users-CI.yml'
      - 'app-service-users/**'
      - 'lib-common/**'
      - 'lib-platform/**'
      - 'lib-spring-starter-config/**'
      - 'lib-spring-starter-dgs/**'
      - 'lib-spring-starter-security/**'
      - 'lib-spring-starter-tracing/**'
  pull_request:
    branches:
      - 'master'
    paths:
      - '.github/workflows/app-service-users-CI.yml'
      - 'app-service-users/**'
      - 'lib-common/**'
      - 'lib-platform/**'
      - 'lib-spring-starter-config/**'
      - 'lib-spring-starter-dgs/**'
      - 'lib-spring-starter-security/**'
      - 'lib-spring-starter-tracing/**'
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3-beta
        with:
          gradle-version: wrapper

      - name: Build Users service
        run: 'gradle :app-service-users:build'

      - name: Add JaCoCo report to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: ${{ github.workspace }}/app-service-users/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 40
          min-coverage-changed-files: 80
          title: Code Coverage
          update-comment: true

      - name: Get the Coverage info
        run: |
          echo "Total coverage ${{ steps.jacoco.outputs.coverage-overall }}"
          echo "Changed Files coverage ${{ steps.jacoco.outputs.coverage-changed-files }}"