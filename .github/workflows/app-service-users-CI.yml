name: Users service CI

on:
  push:
    branches:
      - 'master'
    paths:
      - '.github/workflows/app-service-users-CI.yml'
      - 'app-service-users/**'
      - 'lib-common/**'
      - 'lib-platform/**'
      - 'lib-spring-starter-config/**'
      - 'lib-spring-starter-dgs/**'
      - 'lib-spring-starter-security/**'
      - 'lib-spring-starter-tracing/**'
  pull_request:
    branches:
      - 'master'
    paths:
      - '.github/workflows/app-service-users-CI.yml'
      - 'app-service-users/**'
      - 'lib-common/**'
      - 'lib-platform/**'
      - 'lib-spring-starter-config/**'
      - 'lib-spring-starter-dgs/**'
      - 'lib-spring-starter-security/**'
      - 'lib-spring-starter-tracing/**'
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3-beta
        with:
          gradle-version: wrapper

      - name: Build Users service
        run: 'gradle :app-service-users:build'

      - name: JaCoCo Code Coverage Report
        id: jacoco_reporter
        uses: PavanMudigonda/jacoco-reporter@v5.0
        with:
          coverage_results_path: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          coverage_report_name: Coverage
          coverage_report_title: JaCoCo
          github_token: ${{ secrets.GITHUB_TOKEN }}
          skip_check_run: false
          minimum_coverage: 80
          fail_below_threshold: false
          publish_only_summary: false

      # Publish Coverage Job Summary  # Optional
      - name: Add Coverage Job Summary
        run: echo "${{ steps.jacoco_reporter.outputs.coverageSummary }}" >> $GITHUB_STEP_SUMMARY
