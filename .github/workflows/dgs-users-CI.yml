name: DGS Users service CI

on:
  push:
    branches:
      - 'master'
    paths:
      - 'app-service-users/**'
      - 'lib-platform/**'
      - 'lib-common/**'
  pull_request:
    branches:
      - 'master'
    paths:
      - 'app-service-users/**'
      - 'lib-platform/**'
      - 'lib-common/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: './app-service-users'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.4-rc-1

      - name: Build DGS Users service
        run: 'gradle :build'
