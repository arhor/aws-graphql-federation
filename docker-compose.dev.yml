version: "3.8"

services:
  localstack:
    image: localstack/localstack:3.4
    ports:
      - "127.0.0.1:4566:4566"           # LocalStack Gateway
      - "127.0.0.1:4510-4559:4510-4559" # ext services port range
      - "127.0.0.1:53:53"               # DNS config
      - "127.0.0.1:53:53/udp"           # DNS config
      - "127.0.0.1:443:443"             # LocalStack HTTPS Gateway
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./scripts/localstack:/etc/localstack/init/ready.d/"
      - "./cloudformation:/cloudformation"

  app-service-users-db:
    image: postgres:13-alpine
    ports:
      - "5501:5432"
    tmpfs:
      - "/var/lib/postgresql/data"
    env_file:
      - "./app-service-users/.env"

  app-service-users:
    build:
      context: ./app-service-users
    ports:
      - "5001:5001"
    depends_on:
      app-service-users-db:
        condition: service_started
      localstack:
        condition: service_healthy
    env_file:
      - "./app-service-users/.env"
      - "./.env"
    healthcheck:
      test: "curl --fail --silent localhost:5001/actuator/health | grep UP || exit 1"
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  app-service-posts-db:
    image: postgres:13-alpine
    ports:
      - "5502:5432"
    tmpfs:
      - "/var/lib/postgresql/data"
    env_file:
      - "./app-service-posts/.env"

  app-service-posts:
    build:
      context: ./app-service-posts
    ports:
      - "5002:5002"
    depends_on:
      app-service-posts-db:
        condition: service_started
      localstack:
        condition: service_healthy
    env_file:
      - "./app-service-posts/.env"
      - "./.env"
    network_mode: host
    healthcheck:
      test: "curl --fail --silent localhost:5002/actuator/health | grep UP || exit 1"
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  app-service-comments-db:
    image: postgres:13-alpine
    ports:
      - "5503:5432"
    tmpfs:
      - "/var/lib/postgresql/data"
    env_file:
      - "./app-service-comments/.env"

  app-service-comments:
    build:
      context: ./app-service-comments
    ports:
      - "5003:5003"
    depends_on:
      app-service-comments-db:
        condition: service_started
      localstack:
        condition: service_healthy
    env_file:
      - "./app-service-comments/.env"
      - "./.env"
    network_mode: host
    healthcheck:
      test: "curl --fail --silent localhost:5003/actuator/health | grep UP || exit 1"
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  app-gateway:
    build:
      context: ./app-gateway
    ports:
      - "4000:4000"
    depends_on:
      app-service-users:
        condition: service_healthy
      app-service-posts:
        condition: service_healthy
      app-service-comments:
        condition: service_healthy
    network_mode: host
    env_file:
      - ./app-gateway/.env
