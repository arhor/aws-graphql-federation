# noinspection GraphQLTypeRedefinition
# noinspection GraphQLMemberRedefinition
# noinspection DgsEntityFetcherInspector

scalar UUID

type Mutation {
    createComment(input: CreateCommentInput!): CreateCommentResult
    updateComment(input: UpdateCommentInput!): UpdateCommentResult
    deleteComment(input: DeleteCommentInput!): DeleteCommentResult
}

input CreateCommentInput {
    userId: UUID!
    postId: UUID!
    content: String!
}

input UpdateCommentInput {
    id: UUID!
    content: String
}

input DeleteCommentInput {
    id: UUID!
}

type CreateCommentResult {
    comment: Comment!
}

type UpdateCommentResult {
    comment: Comment!
}

type DeleteCommentResult {
    success: Boolean!
}

type Comment {
    id: UUID!
    userId: UUID
    postId: UUID!
    content: String!
}

type Post @key(fields: "id") @extends {
    id: UUID! @external
    comments: [Comment!]
    commentsOperable: Boolean
    commentsDisabled: Boolean
}

type User @key(fields: "id") @extends {
    id: UUID! @external
    comments: [Comment!]
    commentsOperable: Boolean
    commentsDisabled: Boolean
}
