# noinspection GraphQLTypeRedefinition

type Mutation {
    createComment(request: CreateCommentRequest!): Comment!
}

interface Indentifiable {
    id: ID!
}

interface Page {
    page: Int!
    size: Int!
    totalPages: Int!
    totalItems: Int!
}

input CreateCommentRequest {
    userId: ID!
    articleId: ID!
    content: String!
}

input UpdateCommentRequest {
    id: ID!
    content: String!
}

type Comment implements Indentifiable {
    id: ID!
    userId: ID!
    articleId: ID!
    content: String!
}

type Article implements Indentifiable @key(fields: "id") @extends {
    id: ID! @external
    comments: [Comment!]
}

type User implements Indentifiable @key(fields: "id") @extends {
    id: ID! @external
    comments: [Comment!]
}
