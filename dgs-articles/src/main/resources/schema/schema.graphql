# noinspection GraphQLTypeRedefinition

type Query {
    articles(limit: Int!, offset: Int!): [Article!]!
}

type Mutation {
    createArticle(request: CreateArticleRequest!): Article!
}

interface Indentifiable {
    id: ID!
}

interface Page {
    page: Int!
    size: Int!
    totalPages: Int!
    totalItems: Int!
}

input CreateArticleRequest {
    userId: ID!
    name: String!
    content: String!
}

type Article implements Indentifiable {
    id: ID!
    userId: ID!
    name: String!
    content: String!
}

type User implements Indentifiable @key(fields: "id") @extends {
    id: ID! @external
    articles: [Article!]
}
