# noinspection GraphQLTypeRedefinition
# noinspection DgsEntityFetcherInspector

scalar Long
scalar Upload

type Query {
    article(id: Long!): Article
    articles(input: ArticlesLookupInput! = {}): [Article!]!
}

type Mutation {
    createArticle(input: CreateArticleInput!): Article!
    updateArticle(input: UpdateArticleInput!): Article!
    deleteArticle(id: Long!): Boolean!
    createTag(input: CreateTagInput!): Tag!
    deleteTag(id: Long!): Boolean!
}

input ArticlesLookupInput {
    page: Int! = 0
    size: Int! = 20
}

input CreateArticleInput {
    userId: Long!
    header: String!
    banner: Upload
    content: String!
}

input UpdateArticleInput {
    id: Long!
    header: String
    banner: Upload
    content: String
}

input CreateTagInput {
    articleId: Long!
    name: String!
}

type Article @key(fields: "id") {
    id: Long!
    userId: Long
    header: String!
    banner: String
    content: String!
    tags: [Tag!]
}

type Tag {
    id: Long!
    name: String!
}

type User @key(fields: "id") @extends {
    id: Long! @external
    articles: [Article!]
}
