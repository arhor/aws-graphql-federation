server:
  port: ${PORT:0}

spring:
  application:
    name: dgs-articles
  aop:
    proxy-target-class: false
  profiles:
    active: ${SPRING_ACTIVE_PROFILES:dev}
  jmx:
    enabled: false
  mvc:
    throw-exception-if-no-handler-found: true
    format:
      date-time: iso
      date: iso
      time: iso
  sql:
    init:
      platform: postgres
  datasource:
    driverClassName: org.postgresql.Driver
    url: ${JDBC_DATABASE_URL}
    username: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}
    hikari:
      auto-commit: false
  flyway:
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0.0
  output:
    ansi:
      enabled: always
  cache:
    caffeine:
      spec: 'initialCapacity=100,maximumSize=500,expireAfterAccess=300s'
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always
  devtools:
    livereload:
      enabled: false
  cloud:
    aws:
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}
      region:
        static: ${AWS_REGION}

dgs:
  graphql:
    graphiql:
      enabled: false

application-props:
  aws:
    sns:
      article-updated-events: STUB
      article-deleted-events: STUB
    sqs:
      user-updated-events: ${AWS_SQS_USER_UPDATED_EVENTS}
      user-deleted-events: ${AWS_SQS_USER_DELETED_EVENTS}
    s3:
      banners-bucket-name: STUB

---

spring:
  config:
    activate:
      on-profile: dev
    import:
      - optional:file:../../.env[.properties]
      - optional:file:../.env[.properties]
      - optional:file:./.env[.properties]
  cache:
    caffeine:
      spec: 'initialCapacity=100,maximumSize=500,expireAfterAccess=300s,recordStats'
  devtools:
    livereload:
      enabled: true
      port: 35730
  cloud:
    aws:
      sns:
        endpoint: ${AWS_ENDPOINT}
      sqs:
        endpoint: ${AWS_ENDPOINT}

dgs:
  reload: true
  graphql:
    graphiql:
      enabled: true

log-method-execution: true
